<body>
    <h1 style="color: silver;text-align: center;padding: 50px;">Viết chương trình khai báo đối tượng thông tin cá nhân có các thuộc tính họ tên, tuổi email. Yêu cầu người dùng nhập thông tin và lưu đối tượng vào local storage. Mỗi khi vào web thì in đối tượng ra màn hình.</h1>
    <h2>Nhập thông tin cá nhân</h2>
<form id="infoForm">
    <label for="name">Họ và tên:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="age">Tuổi:</label><br>
    <input type="number" id="age" name="age"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <button type="submit">Lưu thông tin</button>
</form>

<h2>Danh sách thông tin cá nhân</h2>
<ul id="infoList"></ul>
<script src="bt1.js"></script>
</body>
