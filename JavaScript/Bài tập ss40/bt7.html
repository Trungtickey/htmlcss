<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT7</title>
</head>
<body>
    <h1 style="color: burlywood;text-align: center;padding: 70px;">Tạo Form thêm xóa nội dung</h1>
    <input type="text" id="username" placeholder="Nhập tên người dùng">
    <button id="addButton" onclick="addUser()">Thêm</button>
    <button onclick="deleteUser()">Xóa</button>
    <div id="users"></div>

    <script>
        function addUser() {
            let username = document.getElementById('username').value;
            if (username) {
                localStorage.setItem('userName', username);
                document.getElementById('addButton').style.display = 'none';
                displayUsers();
            }
        }

        function deleteUser() {
            localStorage.removeItem('userName');
            document.getElementById('addButton').style.display = 'block';
            displayUsers();
        }

        function displayUsers() {
            let usersDiv = document.getElementById('users');
            let username = localStorage.getItem('userName');
            usersDiv.innerHTML = username ? `Người dùng tên: ${username}` : '';
        }

        window.onload = function() {
            displayUsers();
            document.getElementById('addButton').style.display = localStorage.getItem('userName') ? 'none' : 'block';
        };
    </script>
</body>
</html>
