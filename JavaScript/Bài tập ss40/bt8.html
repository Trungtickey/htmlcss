<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT8</title>
</head>
<body>
    <h1 style="color: blanchedalmond;text-align: center;padding: 70px;">Tạo một ứng dụng Todo-list có giao diện gần giống bên dưới


        Yêu cầu đủ các tính năng thêm mới khi ấn nút add, xóa khi ấn nút x. Dữ liệu được lưu vào localStorage và mỗi khi tải lại trang thì giao diện vẫn được giữ nguyên.</h1>
        <input type="text" id="task" placeholder="Title...">
        <button id="addButton" onclick="addTask()">Add</button>
        <ul id="todoList"></ul>
    
        <script>
            function addTask() {
                let task = document.getElementById('task').value;
                if (task) {
                    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                    tasks.push(task);
                    localStorage.setItem('tasks', JSON.stringify(tasks));
                    document.getElementById('task').value = '';
                    displayTasks();
                }
            }
    
            function deleteTask(index) {
                let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks.splice(index, 1);
                localStorage.setItem('tasks', JSON.stringify(tasks));
                displayTasks();
            }
    
            function displayTasks() {
                let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                let todoList = document.getElementById('todoList');
                todoList.innerHTML = '';
                for (let i = 0; i < tasks.length; i++) {
                    todoList.innerHTML += `<li>${tasks[i]} <button onclick="deleteTask(${i})">x</button></li>`;
                }
            }
    
            window.onload = displayTasks;
        </script>    
</body>
</html>
